<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Gaming</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <script src="https://kit.fontawesome.com/0decb188ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <form name="login" class="modal-content animate" action="" method="GET">
        <h1>Login</h1>
        <div class="row">
            <div class="col-sm col-md-4">
                <div class="alert alert-danger d-none" role="alert" id="loginerror">The username or password
                    you entered is incorrect. <a href="">Forgot your password?</a></div>
                <form name="login" action="" method="get">
                    <div class="form-group">
                        <label for="getEmail">Email address</label>
                        <input type="email" class="form-control" id="getEmail" name="email" value="wmitty@email.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="getPassword1">Password</label>
                        <input type="password" class="form-control" id="getPassword1" name="password" value="password1"
                            required>
                    </div>
                    <input type='submit' class="btn btn-primary" value="Login">
                </form>
                <p> <a href="#">Need to Register?</a></p>

            </div>
        </div>
    </form>
</body>
<script src="js/jquery-min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="Scripts/script.js"></script>
</html>

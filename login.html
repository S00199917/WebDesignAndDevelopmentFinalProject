<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Gaming</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.min.css">
    <script src="https://kit.fontawesome.com/0decb188ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="shop.html">Shop</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="loginlogout"></button></button>

            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                data-reference="parent">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" id="accountdetails" aria-labelledby="dropdownMenuReference">
                <a class="dropdown-item" href="userdetails.html">User Details</a>

            </div>
        </div>


        <div class="btn-toolbar">
            <a class="nav-item nav-link" href="checkout.html">
                <button type="button" class="btn btn-secondary ml-2">
                    Checkout <span class="badge badge-light" id="checkout"></span>
                </button>
            </a>
        </div>

    </nav>

    <form name="login" class="modal-content animate" action="" id="forms" method="GET">
        <div class="row">
            <div class="col-sm col-md-4">
                <div class="alert alert-danger d-none" role="alert" id="loginerror">The username or password
                    you entered is incorrect. <a href="">Forgot your password?</a></div>
                <form name="login" action="" method="get">
                    <div class="form-group">
                        <label for="getEmail">Email address</label>
                        <input type="email" class="form-control" id="getEmail" name="email" value="wmitty@email.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="getPassword1">Password</label>
                        <input type="password" class="form-control" id="getPassword1" name="password" value="password1"
                            required>
                    </div>
                    <input type='submit' class="btn btn-primary" value="Login">
                </form>
                <p> <a href="#">Need to Register?</a></p>

            </div>
        </div>
    </form>
</body>
<script src="js/jquery-min.js"></script>
<script src="js/bootstrap.js"></script>
